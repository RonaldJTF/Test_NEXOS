<div class="card">
    <app-functionality [functionality]="functionality()" />
    @if(values()?.length){
        <app-segmented-ring-chart [values]="values()" [labels]="labels()" [aditionalInformation]="aditionalInformation()" />
        <h6 class="text-500 font text-center">Stocked products with the lowest value, related to their registers</h6>
    }@else{
        <div class="flex flex-col items-center">
            <div class="mr-1" style="width: 120px; height: 120px; overflow: hidden;">
                <img src="assets/content/images/no_results.png" class="items-center w-full"/>
            </div>
            <span class="text-500 py-2 text-center" >{{MESSAGE.NO_RECORDS_FOUND}}</span>
        </div>
    }
</div>
